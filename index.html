<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style/input-form.css" />
    <title>Anmeldung Kunstausstellung</title>
  </head>

  <body>
    <!-- NAVIGATION -->
    <header>
        <nav class="navbar">
              <div class="container">
                  <a class="navbar-brand" href="index.html">
                    <img src="images/logo-black.png" alt="logo"  height="80">
                  </a>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Anmeldung</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://sfgz.ch" target="_blank">Zur Webseite</a>
                        </li>
                    </ul>
              </div>
        </nav>
    </header>

    <main>
      <div class="container">
          <div class="row">
              <div class="col-md-12 site-title">
                  <h2>Anmeldung zur virtuellen Kunstausstellung "Hidden Faces"</h2>
              </div> 
          </div>
          
          <div class="row">
              <div class="col-md-12">
                  <img src="images/dan-farrell-fT49QnFucQ8-unsplash.jpg" alt="featured-image-face"  width="100%">
              </div>
          </div>
      </div>

        <!-- FORM -->
        <div class="container">
          <form id="form" class="form">
            <div class="form-control">
              <label for="firstname">Vorname</label>
              <input type="text" id="firstname" placeholder="Enter username" />
              <small>Error message</small>
            </div>

            <div class="form-control">
              <label for="lastname">Nachname</label>
              <input type="text" id="lastname" placeholder="Enter username" />
              <small>Error message</small>
            </div>

            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter email" />
              <small>Error message</small>
            </div>

            <div class="form-control">
              <label for="phone">Phone</label>
              <input type="text" id="phone" placeholder="Enter email" />
              <small>Error message</small>
            </div>

            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username" />
              <small>Error message</small>
            </div>

            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" />
              <small>Error message</small>
            </div>

            <fieldset class="row mb-3">
              <legend class="col-form-label pt-0">Ich m√∂chte die Ausstellung besuchen am:</legend>
                  <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input shadow-none" type="radio" name="gridRadios" id="comeSaturday" value="saturday" checked>
                          <label class="form-check-label" for="comeSaturday">
                            Sa. 7.8.21
                          </label>
                        </div>

                        <div class="form-check form-check-inline">
                          <input class="form-check-input shadow-none" type="radio" name="gridRadios" id="comeSunday" value="sunday">
                          <label class="form-check-label" for="comeSunday">
                            So. 8.8.21
                          </label>
                        </div>

                      <div class="form-check form-check-inline">
                          <input class="form-check-input shadow-none" type="radio" name="gridRadios" id="comeMonday" value="monday">
                          <label class="form-check-label" for="comeMonday">
                            Mo. 9.8.21
                          </label>
                      </div>

                      <div class="form-check form-check-inline">
                          <input class="form-check-input shadow-none" type="radio" name="gridRadios" id="comeTuesday" value="tuesday">
                          <label class="form-check-label" for="comeTuesday">
                            Di. 10.8.21
                          </label>
                      </div>
                  </div>
            </fieldset>

            <button type="submit">Submit</button>

          </form>
        </div>
    </main>

    <footer>
      <nav class="navbar">
          <div class="container justify-content-end">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://sfgz.ch">Zur Webseite</a>
                    </li>
                </ul>
          </div>
      </nav>
    </footer>

    <script src="script/validate-inputs.js"></script>
    
  </body>
</html>
